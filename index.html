<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chasesol4na</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Ubuntu', sans-serif;
      font-size: 2.5em;
      color: #007BFF;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .medium-img {
      max-width: 50%;
    }

    .wallet-section {
      margin-top: 20px;
    }

    .wallet-label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .wallet {
      background: #ffffffcc;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 100%;
      word-wrap: break-word;
      font-family: monospace;
      position: relative;
      cursor: pointer;
    }

    .wallet:hover {
      background: #e0f2f1;
    }

    .copied {
      color: green;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    .notice {
      font-size: 0.9em;
      color: red;
      margin-top: 10px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.2em;
    }

    footer {
      font-style: italic;
      margin-top: 30px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <h1 data-i18n="title">Chasesol4na</h1>

  <img src="graf.png" alt="SOL behavior chart">

  <p data-i18n="description">Loading...</p>

  <p data-i18n="explanation">Loading explanation...</p>

  <p data-i18n="donation">Loading...</p>

  <p data-i18n="walletLabel">Wallet address:</p>

  <img src="bille.jpeg" alt="Wallet image" class="medium-img">

  <div class="wallet-section">
    <div class="wallet" onclick="copiarAlPortapapeles()">
      EmwtUupV51ZBBVxiQ2173poYEk92Bq9NPBZX3EygkkFP
      <div class="copied" id="copiado" data-i18n="copied">Copied!</div>
    </div>
  </div>

  <a href="https://github.com/carlosrr-rr/chasesolana/releases/download/v1.0.0/app-release.apk" 
     class="download-btn" 
     download 
     data-i18n="downloadBtn">
    Descargar APK desde GitHub
  </a>

  <p class="notice" data-i18n="notice">
    ⚠️ Para instalar la app, deberás aceptar la instalación desde fuentes desconocidas en tu dispositivo Android.
  </p>

  <footer data-i18n="footer">Loading...</footer>

  <script>
    function copiarAlPortapapeles() {
      const walletText = "EmwtUupV51ZBBVxiQ2173poYEk92Bq9NPBZX3EygkkFP";
      navigator.clipboard.writeText(walletText).then(() => {
        const aviso = document.getElementById("copiado");
        aviso.style.display = "block";
        setTimeout(() => aviso.style.display = "none", 2000);
      });
    }

    const defaultLang = 'es';
    const supportedLangs = ['en', 'es', 'fr', 'zh', 'pt', 'ru', 'ar'];
    const browserLang = (navigator.language || navigator.userLanguage).split('-')[0];
    const lang = supportedLangs.includes(browserLang) ? browserLang : defaultLang;

    fetch(`${lang}.json`)
      .then(response => response.json())
      .then(data => {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (data[key]) el.textContent = data[key];
        });
      });
  </script>
</body>
</html>
